<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko tu te meklē?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .video-container {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;

        .video-container video {
            width: 100%;
            border-radius: 10px;
        }
        .arrow-link {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: url('bulta.png') no-repeat center center;
            background-size: contain;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ko tu te meklē?</h1>
    <div class="video-container">
        <video controls>
            <source src="reklama.mp4" type="video/mp4">
            Jūsu pārlūkprogramma neatbalsta video atskaņošanu.
        </video>
    </div>
    <a href="index.html" class="arrow-link"><img src="bulta.png"></a>
</body>
</html>
