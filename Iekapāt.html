<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izvēlies vienu dzērienu</title>
    <script>
        function showPrice() {
            let drinks = {
                "Kafija": 2,
                "Tēja": 1.5,
                "Sula": 3,
                "Ūdens": 1
            };
            let selectedDrink = document.querySelector('input[name="drink"]:checked');
            if (selectedDrink) {
                document.getElementById("drinkPrice").value = drinks[selectedDrink.value] + "€";
            } else {
                document.getElementById("drinkPrice").value = "";
            }
        }
    </script>
</head>
<body>
    <h2>Izvēlies vienu dzērienu</h2>
    <form>
        <label><input type="radio" name="drink" value="Kafija"> Kafija</label><br>
        <label><input type="radio" name="drink" value="Tēja"> Tēja</label><br>
        <label><input type="radio" name="drink" value="Sula"> Sula</label><br>
        <label><input type="radio" name="drink" value="Ūdens"> Ūdens</label><br>
        <button type="button" onclick="showPrice()">Parādīt cenu</button>
        <input type="text" id="drinkPrice" readonly>
    </form>
</body>
</html>
